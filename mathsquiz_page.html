<!DOCTYPE html>
<html>
<head>
	<title>The Maths Quiz Game ! </title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz_game.css">

</head>

<body>
    <h4 id="player1_name"></h4><span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4> <span id="player2_score"></span>

    <div class="container">
		<center>
			<h2 style="color:brown;" >The Maths Quiz Game !</h2>
			<h3 id="question" >Question Turn :</h3>
			<h3 id="answer" >Answer Turn :</h3>
			<div id="output"></div>
			



			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
				<h3>Question</h3>
				<div class="form-group">
				   <label> :</label>
				   <input type="text" id="question_number" class="form-control" placeholder="Answer">
				   </div>

		    </div>

			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
				<h3>Answer</h3>
				<div class="form-group">
				   <label> :</label>
				   <input type="text" id="answer_number" class="form-control" placeholder="Answer">
				   </div>

		    </div>
		   
		</center>

		<center>
			<div class="input_div_message_page">
				<label>Send :</label>
				<button onclick="send();" class="btn btn-success">Send</button>
			</div>
		</center>
	</div>
	 
	<script src="mathsquiz_page.js"></script>


</body>
</html>
